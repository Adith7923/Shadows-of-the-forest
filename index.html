<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Detective Mystery</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/jpeg" href="images/image0_0.jpg">

</head>
<body>
    <div class="home-container">
        <button id="start-button" disabled>
            <span id="button-text">Find the Truth</span>
        </button>
        <img src="images/magnifying_glass.png" alt="Magnifier" class="magnifier-icon" id="magnifier">
    </div>

    <script>
        const magnifier = document.getElementById("magnifier");
        const button = document.getElementById("start-button");
        const buttonText = document.getElementById("button-text");

        magnifier.addEventListener("click", () => {
            magnifier.style.transform = "scale(1.2) translateY(-50px)";
            magnifier.style.opacity = "0";
            setTimeout(() => {
                magnifier.style.display = "none";
                button.removeAttribute("disabled");
                button.classList.add("active");
                buttonText.innerText = "Ready? Click to Begin";
            }, 500);
        });

        button.addEventListener("click", () => {
            if (!button.hasAttribute("disabled")) {
                window.location.href = "game.html";
            }
        });
    </script>
</body>
</html>
